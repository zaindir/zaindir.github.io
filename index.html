<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>ZainDir - Java Game Archive</title>

<meta name="description" content="ZainDir Java Game Archive - classic Java mobile games collection">
<meta name="keywords" content="java games, j2me, mobile games, java archive">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="favicon.ico">

<style>

* {
    margin: 0;
    padding: 0;
}

body {
    background: #cccccc;
    font-family: Verdana, Arial, sans-serif;
    font-size: 14px;
    color: #001C81;
    max-width: 600px;
    margin: 5px auto;
    border: 2px solid #A3BED6;
    border-radius: 5px;
    box-shadow: 2px 4px 15px #2E2F3E;
}

.wrapper {
    background: #ffffff;
    border-radius: 5px;
}

.header {
    background: #003f88;
    color: #fff;
    padding: 6px;
    font-weight: bold;
    text-shadow: 1px 1px 2px #000;
    border-bottom: 1px outset #1759A2;
}

.menu {
    background: #4185BE;
    padding: 4px;
    border-bottom: 1px solid #3F61A9;
}

.menu a {
    background: #d0ddf4;
    color: #001C81;
    text-decoration: none;
    padding: 3px 6px;
    margin-right: 4px;
    border-radius: 3px;
    font-size: 13px;
}

.menu a:hover {
    background: #b9cae1;
}

.search {
    padding: 5px;
    background: #E6EAFF;
    border-bottom: 1px solid #C3CDDC;
}

.search input {
    width: 90%;
    padding: 4px;
    border: 1px solid #bbf;
    border-radius: 4px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #356ba0;
    color: #fff;
    padding: 5px;
    font-size: 13px;
    border: 1px solid #5380AC;
}

td {
    padding: 6px;
    border: 1px solid #DBE6ED;
    background: #F2F2F2;
}

tr:hover td {
    background: #E3EAEA;
}

a.download {
    background: #0f7f26;
    color: #fff;
    padding: 3px 6px;
    border-radius: 3px;
    text-decoration: none;
    font-size: 12px;
}

a.download:hover {
    background: #4c4c4c;
}

#pagination {
    background: #4185BE;
    padding: 5px;
    text-align: center;
}

.page {
    background: #669fc9;
    color: #fff;
    padding: 3px 6px;
    margin: 2px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 12px;
}

.page.active {
    background: #b0c1ff;
    color: #001c81;
}

.footer {
    background: #003f88;
    color: #fff;
    padding: 6px;
    font-size: 12px;
    text-align: center;
    border-top: 1px outset #1759A2;
}

.footer a {
    color: #ffcc66;
    text-decoration: none;
}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
    <img src="head.gif">
</div>

<div class="search">
    <label>Search:</label><br>
    <input type="text" id="search">
</div>

<table>
<thead>
<tr>
    <th>Game</th>
    <th>Size</th>
    <th>Get</th>
</tr>
</thead>
<tbody id="data">
<tr>
    <td colspan="3">Loading Java games…</td>
</tr>
</tbody>
</table>

<div id="pagination"></div>

<div class="footer">
    © 2011–2025  
    <a href="https://ariproject.ns8.org" target="_blank">Ari Project</a><br>
    ZainDir Java Game Archive
</div>

</div>

<script src="zaindir.js"></script>
</body>
</html>
