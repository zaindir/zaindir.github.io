<script type="text/javascript">

var products = [];
var currentCategory = "all";
var currentPage = 1;
var itemsPerPage = 15;

function clearTable() {
    var t = document.getElementById("data");
    while (t.firstChild) t.removeChild(t.firstChild);
}

function render() {
    var s = document.getElementById("search").value.toLowerCase();
    clearTable();
    var list = products.filter(function(p) {
        return (currentCategory === "all" || p.category === currentCategory) &&
               (p.software.toLowerCase().indexOf(s) > -1 || p.support.toLowerCase().indexOf(s) > -1);
    });


    list.sort(function(a, b) {
        return a.software.toLowerCase().localeCompare(b.software.toLowerCase());
    });

    var totalPages = Math.ceil(list.length / itemsPerPage);
    if (currentPage > totalPages) currentPage = totalPages;
    if (currentPage < 1) currentPage = 1;

    var startIndex = (currentPage - 1) * itemsPerPage;
    var endIndex = startIndex + itemsPerPage;
    var pageItems = list.slice(startIndex, endIndex);

    if (!pageItems.length) {
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        td.setAttribute("colspan", "4");
        td.appendChild(document.createTextNode("No data"));
        tr.appendChild(td);
        document.getElementById("data").appendChild(tr);
        return;
    }

    for (var i = 0; i < pageItems.length; i++) {
        var tr = document.createElement("tr");
        ["software", "support", "size"].forEach(function(k) {
            var td = document.createElement("td");
            td.appendChild(document.createTextNode(pageItems[i][k]));
            tr.appendChild(td);
        });
        var td = document.createElement("td");
        var a = document.createElement("a");
        a.href = pageItems[i].download;
        a.appendChild(document.createTextNode("Download"));
        td.appendChild(a);
        tr.appendChild(td);
        document.getElementById("data").appendChild(tr);
    }

    renderPagination(totalPages);
}

function renderPagination(totalPages) {
    var container = document.getElementById("pagination");
    if (!container) {
        container = document.createElement("div");
        container.id = "pagination";
        container.style.textAlign = "center";
        container.style.marginTop = "10px";
        document.querySelector(".main-table td").appendChild(container);
    }
    container.innerHTML = "";

    function createPageLink(page) {
        var a = document.createElement("a");
        a.href = "#";
        a.appendChild(document.createTextNode(page));
        if (page === currentPage) {
            a.style.fontWeight = "bold";
        }
        a.onclick = function() {
            currentPage = page;
            render();
            return false;
        };
        return a;
    }


    if (currentPage > 1) {
        var back = createPageLink(currentPage - 1);
        back.innerHTML = "&laquo; Back";
        container.appendChild(back);
        container.appendChild(document.createTextNode(" "));
    }


    for (var p = 1; p <= totalPages; p++) {
        container.appendChild(createPageLink(p));
        container.appendChild(document.createTextNode(" "));
    }


    if (currentPage < totalPages) {
        var next = createPageLink(currentPage + 1);
        next.innerHTML = "Next &raquo;";
        container.appendChild(next);
    }
}

function load() {
    var x = new XMLHttpRequest();
    x.open("GET", "data.json?" + new Date().getTime(), true);
    x.onreadystatechange = function() {
        if (x.readyState === 4 && x.status === 200) {
            products = JSON.parse(x.responseText);
            render();
        }
    };
    x.send(null);


    var startYear = 2011;
    var now = new Date();
    var currentYear = now.getFullYear();
    var age = currentYear - startYear;

    document.getElementById("web-age").appendChild(
        document.createTextNode("This website has been running for " + age + " years")
    );

    var copyright = document.getElementById("copyright");
    copyright.appendChild(document.createTextNode("© " + startYear + " - " + currentYear + " ZainSoft · Powered by "));
    var link = document.createElement("a");
    link.href = "https://ariproject.ns8.org/";
    link.appendChild(document.createTextNode("Ari Project"));
    copyright.appendChild(link);
}
</script>
